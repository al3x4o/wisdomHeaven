<!-- librarySystem/templates/librarySystem/borrow_book.html -->
{% extends "base.html" %}

{% block title %}Borrow a Book{% endblock %}

{% block content %}
<h2>Borrow a Book</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Borrow</button>
    <a href="{% url 'librarySystem:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
