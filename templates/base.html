<!-- librarySystem/templates/librarySystem/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between py-3 align-items-center">
            <h2>WisdomHeaven Library</h2>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-2">Welcome, {{ user.username }}!</span>
                    <form method="post" action="{% url 'librarySystem:logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                    {% if user.is_staff %}
                        <a href="{% url 'librarySystem:add_book' %}" class="btn btn-success btn-sm ms-2">Add Book</a>
                        <a href="{% url 'librarySystem:add_reader' %}" class="btn btn-warning btn-sm ms-2">Add Reader</a>
                        <a href="{% url 'librarySystem:borrow_book' %}" class="btn btn-info
                    {% endif %}
                    <!-- Borrow a Book Button -->
                     btn-sm ms-2">Borrow a Book</a>
                {% else %}
                    <a href="{% url 'librarySystem:login' %}" class="btn btn-primary btn-sm">Login</a>
{#                    <a href="{% url 'librarySystem:register' %}" class="btn btn-secondary btn-sm ms-2">Register</a>#}
                {% endif %}
            </div>
        </header>

        <hr>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
