{% extends "base.html" %}
{% block title %}Add a New Book{% endblock %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <h2 class="mb-4">Add a New Book</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Book</button>
    </form>
</div>
{% endblock %}
